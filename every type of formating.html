<html>
<body>
    <p><b>this is bold.</b></p>
    <p><i>this is italic.</b></p>
    <p><u>this is undeline.</u></p>
    <p><strike>this is strike through.</strike></p>
    <p><sup>this is superscript.</sup></p>
    <p><sub>this is subscript.</sub></p>
    <p><del>this is delete.</del></p>
    <p><ins>this is insert.</ins></p>
    <p><big>this is big.</big></p>
    <p><small>this is small.</small></p>
    <p><em>this is emphasized.</em></p>
    <p><mark>this is mark.</mark></p>
</body>
</html>
